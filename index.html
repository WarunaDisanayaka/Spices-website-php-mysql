<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

   <nav class="navbar navbar-expand-sm bg-dark navbar-dark menu-bar fixed-top ">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#"><h1 class="logo" style="font-family: 'Times New Roman', Times, serif;">Spices<span class="header-logo">Web</span></h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-dark justify-content-end" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>  
            <li class="nav-item dropdown bg-dark">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
              <ul class="dropdown-menu bg-dark navbar-dark mt-2">
                <li><a class="dropdown-item bg-dark" href="#">Link</a></li>
                <li><a class="dropdown-item bg-dark" href="#">Another link</a></li>
                <li><a class="dropdown-item bg-dark" href="#">A third link</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>








    <!-- homePage slide show -->
    <div id="carouselExampleIndicators" class="carousel slide h-50" data-bs-ride="carousel">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner ">
          <div class="carousel-item active">
              <img src="img/slider1_1.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="img/slider2_1.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="img/slider3_1.webp" class="d-block w-100" alt="...">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div><br>
    



</body>
</html>
